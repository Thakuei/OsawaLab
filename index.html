<!DOCTYPE html>
<html>
  <!-- head -->
  <head>
    <title>OsawaLab</title>
    <meta charset="utf-8" name="description" content="OsawaLab">
    <!-- GSAPのCDNを使用 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JSファイルの読み込み -->
    <script src="/js/main.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/trigger.js"></script>
  </head>

  <body>

    <!-- loading -->
    <div id="loading">
      <h1 class="welcome-message">Welcome to Osawa Lab</h1>
    </div>

    <div id="container">
      <!-- header -->
      <header class="header">
        <div class="header-content">
          <img src="/img/labo-logo.png" alt="logo" class="labo-logo">
          <h1 class="title">OsawaLab</h1>
        </div>
        <img src="/img/menu.png" alt="menu" class="menu-icon" onclick="toggleMenu()">
        <nav class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#">Member</a></li>
            <li><a href="#">Product</a></li>
          </ul>
        </nav>
      </header>

      <!-- main -->
        <main class="main">

          <div class="main-content">
            <img src="./img/lunch-lab.jpg" alt="main-image" class="main-image">
            <h1 class="first-title">ここでしかできない経験を</h1>
          </div>

          <!-- about -->
          <div class="about">
            <h1 class="about-title" id="about">About</h1>
            <div class="about-section">
              <div class="about-message">
                <p>データ分析を通じて、持続可能なエネルギー、金融システムをデザインしよう</p>
              </div>
              <div class="about-content">
                <div class="about-description">
                  <p>本研究室では、データサイエンスやシミュレーションの手法などを用い、経済性と環境性の両立に向けたモビリティ・エネルギーシステムの評価・分析を行います。また、ESGの観点を考慮した投資や情報開示などの新しい金融手法やデータに着目し、新産業創出や産業分析の高度化に取り組んでいます。</p>
                </div>
                <div class="about-image">
                  <img src="./img/about.jpg" alt="about-image">
                </div>
              </div>
            </div>
          </div>

        </main>

      <!-- footer -->
      <footer class="footer">
        <div class="footer-content">
          <p>© OsawaLab</p>
        </div>
      </footer>

    </div>
  </body>

  <!-- GSAPのCDNを使用するために必要!!　※消さないこと -->

    // use a script tag or an external JS file
    document.addEventListener("DOMContentLoaded", (event) => {
     // gsap code here!
    });
  </script>

</html>
